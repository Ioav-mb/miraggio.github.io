<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería · Miraggio Sajonia</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <header class="site-header" id="siteHeader">
    <div class="bar">
      <a href="index.html" class="brand">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 20V9l7-4v15"/><path d="M12 20V5l7 4v11"/><path d="M7 13h2m0 3H7m8-2h2"/>
          </svg>
        </span>
        <span>
          <span class="name">Miraggio Sajonia</span>
          <small class="tag">Galería</small>
        </span>
      </a>
      <nav aria-label="Principal">
        <div class="nav">
          <a href="index.html#inicio">Inicio</a>
          <a href="index.html#edificio">Proyecto</a>
          <a href="index.html#tours">Imágenes</a>
          <a href="index.html#planos">Planos</a>
          <a href="index.html#contacto">Contacto</a>
        </div>
      </nav>
      <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="mobileMenu" aria-label="Abrir menú">☰ Menú</button>
    </div>
    <div class="drawer" id="mobileMenu" hidden>
      <div class="nav">
        <a href="index.html#inicio">Inicio</a>
        <a href="index.html#edificio">Proyecto</a>
        <a href="index.html#tours">Imágenes</a>
        <a href="index.html#planos">Planos</a>
        <a href="index.html#contacto">Contacto</a>
      </div>
    </div>
  </header>

  <main class="container section">
    <h1 class="page-title">Galería de imágenes</h1>
    <p class="muted">Tocá una imagen para ampliar.</p>

    <section class="gallery-grid" id="gallery"></section>
  </main>

  <!-- Lightbox (solo imagen) -->
  <div class="lightbox" id="lightbox" hidden>
    <button class="lb-close" aria-label="Cerrar">×</button>
    <img class="lb-img" alt="Imagen ampliada">
  </div>

  <footer class="site-footer">
    <div class="bar">
      <a href="index.html#inicio" class="brand" aria-label="Volver al inicio">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 20V9l7-4v15"/><path d="M12 20V5l7 4v11"/><path d="M7 13h2m0 3H7m8-2h2"/>
          </svg>
        </span>
        <span>
          <span class="name">Miraggio Sajonia</span>
          <small class="tag">Arquitectura</small>
        </span>
      </a>
      <div class="spacer"></div>
      <nav class="foot-links" aria-label="Enlaces de pie">
        <a href="index.html#edificio">Proyecto</a>
        <a href="index.html#tours">Imágenes</a>
        <a href="index.html#planos">Planos</a>
        <a href="index.html#contacto">Contacto</a>
      </nav>
    </div>
    <div class="foot-meta">© 2025 Miraggio Sajonia · Todos los derechos reservados</div>
  </footer>

  <script defer src="app.js"></script>
  <script defer src="gallery.js"></script>
